<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img th:src="@{/resources/static/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
</div>

<section class="food_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h4 style="color: white">
                Add Post
            </h4>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form_container">
                    <form action="#"
                          th:action="@{'/posts/{id}/edit' (id = ${post.id})}"
                          th:object="${post}"
                          method="post">
                        <div class="form-group">
                            <input type="hidden" id="account" name="account" th:field="*{account}">
                            <input id="title" th:field="*{title}" name="title" type="text" class="form-control"
                                   placeholder="Title"/>
                            <p class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('title')}"
                               th:errors="*{title}">Invalid title!</p>
                        </div>
                        <div class="form-group">
                            <textarea id="editor" th:field="*{body}" name="body"/>
                            <p class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('body')}"
                               th:errors="*{body}">Invalid password!</p>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Update!
                        </button>
                    </form>
                </div>
            </div>
        </div>
</section>
<!-- end book section -->
<footer th:replace="/fragments/footer :: footer">
</body>

</html>
